<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lajpaal Showroom</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="body">
      <div class="nav">
        <div class="nav-logo">
          <i class="ri-roadster-line"></i>
        </div>
        <div class="search">
          <input type="text" placeholder="Search for cars..." />
          <button>Search</button>
        </div>
        <div class="subscribe">
          <button>Subscribe</button>
        </div>
      </div>
      <div class="search-bar">
        <h3>Search the Top Cars</h3>
        <div class="bar">
        <input type="text"> 
        <button>Search</button>
    </div>
    <div class="browse">
        <button>Budget</button>
        <button>Model</button>
        <button>Category</button>
        <button>City</button>
        <button>Body Type</button>
    </div>
      </div>
      <div class="results">
        <h3>Results</h3>
        <div class="top-preference">
            <div class="p1">
                <img src="https://images.unsplash.com/photo-1598377390308-e8898b5036a8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8NDU4JTIwaXRhbGlhfGVufDB8fDB8fHww" alt="">
                <h4>Ferrari 458 Italia</h4>
            </div>
            <div class="p1">
                <img src="https://images.unsplash.com/photo-1598377390308-e8898b5036a8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8NDU4JTIwaXRhbGlhfGVufDB8fDB8fHww" alt="">
                <h4>Ferrari 458 Italia</h4>
            </div>
        </div>
      </div>
      <div class="footer">
        <div class="f-part-one">
          <div class="logo">
            <i class="ri-roadster-line"></i>
            <button>Subscribe</button>
          </div>
        </div>
        <div class="f-part-two">
          <div class="details">
            <h4>Contact Us</h4>
            <p><i class="ri-map-pin-fill"></i>Abubakar Hall University of Engineering and Technology, Taxila</p>
            <p><i class="ri-map-pin-fill"></i>Central Library University of Engineering and Technology, Taxila</p>
            <p><i class="ri-phone-fill"></i>UAN: 111 734 425</p>
          </div>
          <div class="socials">
            <i class="ri-instagram-line"></i>
            <i class="ri-facebook-fill"></i>
            <i class="ri-pinterest-fill"></i>
            <i class="ri-twitter-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
